inherit_from: .rubocop_todo.yml

AllCops:
  NewCops: enable
  SuggestExtensions: false
  Exclude:
    - vendor/bundle/**/*
    - "lib/rossoc/parser.racc"
    - "lib/rossoc/parser.racc.rb"
    - "lib/rossoc/parser.rex"
    - "lib/rossoc/parser.rex.rb"
    - "lib/rossoc/sql_visitor.rb"
    - "lib/rossoc/statement.rb"
    - "rossoc.gemspec"

Metrics/BlockLength:
  Exclude:
    - "spec/**/*"